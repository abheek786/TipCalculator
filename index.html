<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="app.css">
</head>

<body class="bg-primary">
  <!--Header-->
  <div class="container">
    <div class="jumbotron">
      <h1 style="color:grey">
        <span class="glyphicon glyphicon-cutlery"></span> Tip Calculator
      </h1>
    </div>
  </div>

  <!--Body-->
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="amountspent" class="col-sm-2 control-label">Amount Spent (in $)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="amountspent" placeholder="Amount Spent" />
        </div>
      </div>
      <div class="form-group">
        <label for="noofpeople" class="col-sm-2 control-label">No. of People</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="noofpeople" placeholder="No. of People" />
        </div>
      </div>

      <div class="form-group">
        <label for="quality" class="col-sm-2 control-label">Quality of Service</label>
        <div class="col-sm-10">
          <select id="quality" class="form-control">
            <option value="0.3">Outstanding 30%</option>
            <option value="0.2">Very Good 20%</option>
            <option value="0.15">Good 15%</option>
            <option value="0.10">Ok 10%</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <button onclick="tipcalculator()" type="button" class="btn btn-default">Calculate Tips</button>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label"></label>
        <div id="tips" class="col-sm-10">
          
        </div>
      </div>

    </form>
  </div>

  <!--script-->
  <script src="app.js"></script>
</body>

</html>
